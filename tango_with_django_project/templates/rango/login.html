{% extends "rango/base.html" %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>
<form method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    <p>Username: <input type="text" name="username" required id="id_username" /></p>
    <p>Password: <input type="password" name="password" required id="id_password" /></p>
    <input type="submit" value="submit" />
</form>
{% endblock %}
